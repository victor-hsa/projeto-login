<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                                                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-vindo novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">alternate_email</span>
                        <input type="email" name="login" id="ilogin" placeholder="Digite Seu E-mail" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login:</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">key_vertical</span>
                        <input type="password" name="senha" id="isenha" placeholder="Digite Sua Senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">Senha:</label>
                    </div>
                    <input type="submit" value="ENTRAR">
                    <a href="esqueci.html" class="botao">ESQUECI MINHA SENHA<span class="material-symbols-outlined">psychology_alt</span></a>
                </form>
            </div>            
        </section>
    </main>
</body>
</html>
